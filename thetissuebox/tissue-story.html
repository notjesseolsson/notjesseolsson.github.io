<link rel='import' href='components/polymer/polymer.html'>
<link rel='import' href='components/paper-shadow/paper-shadow.html'>
<link rel='import' href='components/paper-ripple/paper-ripple.html'>

<polymer-element name='tissue-story'>
  <template>

    <style>

    paper-ripple {
      z-index: 6;
    }

    :host {
      width: 300px;
      height: 200px;
    }

      #story {
        width: 300px;
        height: 200px;
        overflow: hidden;
      }

      ::content h2 {
        font-size: 2em;
        font-weight: 100;
        color: #F7F7F7;
        text-shadow: black 0 0 5px;
        margin-bottom: 20px;
        margin-left: 10px;
        z-index: 5;
      }

      ::content span {
        font-size: 1em;
        color: #F7F7F7;
        text-shadow: black 0 0 5px;
        margin-bottom: 16px;
        margin-left: 52px;
        z-index: 5;
      }

      ::content img:not(.profile-picture) {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
      }

      ::content .profile-picture {
        position: absolute;
        bottom: 10px;
        left: 10px;
        height: 2em;
        width: 2em;
        z-index: 5;
      }

    </style>

    <paper-shadow z='1' animated></paper-shadow>
    <paper-ripple fit></paper-ripple>
    <div id='story' layout vertical end-justified>
      <content select='img'></content>
      <content select='h2'></content>
        <content select='.profile-picture'></content>
        <content select='span'></content>
    </div>

  </template>

  <script>

    Polymer({})

  </script>

</polymer-element>
